<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção Anomalias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .green {
            background-color: green;
        }
        .yellow {
            background-color: yellow;
        }
        .red {
            background-color: red;
        }
        .status {
            font-size: 18px;
            font-weight: bold;
        }
        .model-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .graph-container {
            text-align: center;
        }
        .falha-alert {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Detecção de Anomalias</h1>

    <!-- Modelo KNN -->
    <div class="card">
        <div class="model-title">Modelo KNN</div>
        <div class="indicator {{ knn_color }}"></div>
        <div class="status">Status: {{ resultado_knn }}</div>
    </div>

    <!-- Modelo RF -->
    <div class="card">
        <div class="model-title">Modelo RF</div>
        <div class="indicator {{ rf_color }}"></div>
        <div class="status">Status: {{ resultado_rf }}</div>
    </div>

    <!-- Falha Detectada -->
    <div class="falha-alert">
        <p>{{ falha_detectada }}</p>
    </div>

    <!-- Gráfico FFT -->
    <div class="graph-container">
        <img src="data:image/png;base64,{{ graph_img }}" alt="Gráfico FFT">
    </div>
</div>

</body>
</html>
